<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Subscription - GEET </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="subscription-container">
		<h2>Subscribe to Music Streamer</h2>
		<form>
			<label for="plan">Choose a plan:</label>
			<select id="plan" name="plan" required>
				<option value="">Select a plan</option>
				<option value="basic">Basic ($9.99/month)</option>
				<option value="premium">Premium ($14.99/month)</option>
				<option value="ultimate">Ultimate ($19.99/month)</option>
			</select>

			<label for="credit-card">Credit Card Number:</label>
			<input type="text" id="credit-card" name="credit-card" required>

			<label for="expiration-date">Expiration Date:</label>
			<input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" required>

			<button type="submit">Subscribe</button>
		</form>
	</div>
</body>
</html>
