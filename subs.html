<!DOCTYPE html>
<html>
<head>
<header>
    <h1>Subscribe to Music Streamer</h1>
  </header>
  <section class="subscribe">
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="plan">Choose a Subscription Plan:</label>
      <select id="plan" name="plan" required>
        <option value="basic">Basic ($9.99/month)</option>
        <option value="premium">Premium ($14.99/month)</option>
        <option value="family">Family ($19.99/month)</option>
      </select>
      <button type="submit">Subscribe Now</button>
    </form>
  </section>
</div>
</div>
</head>
</body>
</html>
